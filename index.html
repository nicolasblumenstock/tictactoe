<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">


</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col-sm-12 text-center">
				<h1>TIC TAC TOE</h1>	
			</div>
		</div>
		<div class="row">
			<div id="message" class="col-sm-12 text-center">
			</div>
		</div>
		<div class="row game">
			<div class="col-sm-2 text-center player1" id="player1">
				Player 1
			</div>		
			<div id="board" class="col-sm-8">
				<div class="board-row">
					<div class="col-sm-4">
						<button class="square top first" id="A1"></button>
					</div>
					<div class="col-sm-4">				
						<button class="square top second" id="B1"></button>
					</div>
					<div class="col-sm-4">					
						<button class="square top third" id="C1"></button>					
					</div>
				</div>
				<div class="board-row">
					<div class="col-sm-4">
						<button class="square mid first" id="A2"></button>
					</div>	
					<div class="col-sm-4">
						<button class="square mid second" id="B2"></button>
					</div>	
					<div class="col-sm-4">
						<button class="square mid third" id="C2"></button>
					</div>					
				</div>
				<div class="board-row bottom">
					<div class="col-sm-4">
						<button class="square bottom first" id="A3"></button>
					</div>
					<div class="col-sm-4">
						<button class="square bottom second" id="B3"></button>
					</div>
					<div class="col-sm-4">
						<button class="square bottom third" id="C3"></button>					
					</div>
				</div>
			</div>	
			<div class="col-sm-2 text-center player2" id="player2">
				Player 2
			</div>
			</div>
		</div>	
		<div class="row button">
			<div class="col-sm-6 text-right">
				<button class="btn btn-default" onclick="singlePlayer();">One Player Game</button>
			</div>
			<div class="col-sm-6 text-left">
				<button class="btn btn-default" onclick="twoPlayer();">Two Player Game</button>
			</div>			
			<div class="col-sm-12 text-center">
				<button class="btn btn-default" onclick="newGame();">New Game</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
